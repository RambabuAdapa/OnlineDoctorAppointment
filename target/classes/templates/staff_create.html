<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout">

<head>
	<title>Create Staff</title>
</head>

<body>
	<div layout:fragment="content" class="row page-create">
		<div class="row">
			<h2>
				Add  Nurse
			</h2>

			<form th:action="@{/staff/save}" th:object="${staff}">
				<table class="tbl-form">
					<tr>
						<td>Name</td>
						<td><input type="text" class="form-control" name="name" required /></td>
					<td width="50px"> &nbsp; </td >
						<td>Phone</td>
						<td><input type="tel" class="form-control" name="phone"  required/></td>
					</tr>
					<tr>
						<td>Email</td>
						<td><input type="email" class="form-control" name="email" required /></td>
					<td></td>
						<td>Gender</td>
						<td>
							<input type="radio" class="form-check-input" name="gender" value="male" /> Male
							&nbsp; &nbsp; &nbsp; &nbsp;
							<input type="radio" class="form-check-input" name="gender" value="female" /> Female
						</td>
					</tr>

					
					<tr>
						<td>Salary</td>
						<td><input type="text" class="form-control" name="salary" /></td>
					</tr>
					
					<tr>
						<td rowspan="2">Address</td >
						<td rowspan="2"><textarea class="form-control" name="address" cols="25" rows="3" required></textarea></td>
					<td rowspan="2"></td>
						<td>Username</td>
						<td><input type="text" class="form-control" name="username" /></td>
					</tr>
					<tr>
						<td>Password</td>
						<td><input type="password" class="form-control" name="password" required/></td>
					</tr>
				</table>
				<button type="submit" class="btn btn-success btn-submit">Save</button>
			</form>
		</div>
	</div>
</body>

</html>
