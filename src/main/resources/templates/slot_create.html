<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout">

<head>
	<title>Create Staff</title>
	<style>
		input[type='date'],
		select {
			margin: 5px;
		}

		input[type="date"] {
			height: 30px;
		}
	</style>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>

</head>

<body>
	<div layout:fragment="content" class="row page-create">
		<div class="row">
			<h2>
				Available Slot
			</h2>

			<form th:action="@{/slot/save}" th:object="${slot}">
				<table class="tbl-form">
					<tr>
						<td>Date</td>
						<td><input type="date" name="date" th:value="${date}" required /></td>
						<td width="30px"> &nbsp; </td>
						<td>Time</td>
						<td>
							<select name="time">
								<option>09:00</option>
								<option>09:30</option>
								<option>10:00</option>
								<option>10:30</option>
								<option>11:00</option>
								<option>11:30</option>
								<option>12:00</option>
								<option>12:30</option>
								<option>13:00</option>
								<option>13:30</option>
								<option>14:00</option>
								<option>14:30</option>
								<option>15:00</option>
								<option>15:30</option>
								<option>16:00</option>
								<option>16:30</option>
								<option>17:00</option>
								<option>17:30</option>
								<option>18:00</option>
								<option>18:30</option>
								<option>19:00</option>
								<option>19:30</option>
								<option>20:00</option>
								<option>20:30</option>
								<option>21:00</option>
								<option>21:30</option>
							</select>
						</td>
						<td width="30px"> &nbsp; </td>
						<td>
							<button type="submit" class="btn btn-success btn-submit">Add</button>
						</td>
					</tr>

				</table>

			</form>
		</div>
		<div class="row">
			<h2>Time Slots on <span th:text="${date}"></span></h2>
			<div class="col-md-1" th:each="data : ${datalist}" style="margin-bottom:15px;">


				<a th:href="@{'/slot/delete/' + ${data.id}}" class="btn "
					th:classappend="${data.status=='Booked'} ? 'btn-success' : 'btn-danger'"  onclick="return confirm('Are you sure want to delete?');">
					<span th:text="${data.time}"></span>
				</a>
			</div>
		</div>
	</div>
</body>

</html>
