<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout">

<head>
	<title>Patient List</title>
</head>

<body>
	<div layout:fragment="content" class="row">
		<div class="row page-list">
			<h2>
				Patient Admission List
			</h2>
			<div class="table-responsive">
				<table class="table table-striped page-details table-bordered container">
					<thead class="table-dark">
						<tr>
							<th>Patient</th>
							<th>Doctor</th>
							<th>Admission Date</th>
							<th>Ward No</th>
							<th>Bed No</th>
							<th th:if="${session.usertype=='admin'}">Discharge</th>
							<th th:if="${session.usertype=='doctor'}">Treatement</th>
							<th>Details</th>

						</tr>
					</thead>
					<tbody>
						<tr th:each="data : ${datalist}">

							<td th:text="${data.patientid}"></td>
							<td th:text="${data.doctorid}"></td>
							<td th:text="${data.admissiondate}"></td>
							<td th:text="${data.wardno}"></td>
							<td th:text="${data.bedno}"></td>
							<td th:if="${session.usertype=='admin'}" )>
								<a class="btn btn-small btn-warning" th:href="@{'/patient/discharge/' + ${data.id}}">
									Discharge
								</a>
							</td>
							<td th:if="${session.usertype=='doctor'}">
								<a class="btn btn-small btn-warning" th:href="@{'/patient/treatement/' + ${data.id}}">
									Treatement
								</a>
							</td>
														<td>
								<a th:href="@{'/patient/details/' + ${data.patid}}">
									Details
								</a>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</body>

</html>
