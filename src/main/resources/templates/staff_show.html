<!DOCTYPE HTML>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout">
    <head>
        <title>Show Staff</title>
    </head>
    <body>
        <div layout:fragment="content" class="row page-view">
            <div class="row">
                <h2>
                	Nurse : <span th:text="${obj.name}" ></span> Details 
                </h2>
                
                <table class="tbl-show table table-bordered ">
                	<tr><td>Phone</td><td th:text="${obj.phone}"></td ></tr>
                	<tr><td>Email</td><td th:text="${obj.email}"></td ></tr>
                	<tr><td>Address</td><td th:text="${obj.address}"></td ></tr>
                	<tr><td>Gender</td><td th:text="${obj.gender}"></td ></tr>
                	<tr><td>Salary</td><td th:text="${obj.salary}"></td ></tr>
                </table >

                <form action="/staff/delete">
                    <input type="hidden" name="id" th:value="${obj.id}" />
                    <h2><input type="submit" class="btn btn-danger btn-submit" value="Delete" onclick="return confirm('Are you sure?');" />
                        <a th:href="@{'/staff/edit/' + ${obj.id}}" class="btn btn-warning btn-submit">Edit</a></h2>
                </form>
            </div>
        </div>
    </body>
</html>
